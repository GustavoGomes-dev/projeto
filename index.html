<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Jogos</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span><img src="src/img/logoControle.png" alt="imgControle"></span>
                <h1 class="titulo">Code<br>Game</h1>
            </div>

            <button id="openModal" class="open-modal-button">Cadastrar</button>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <button id="closeModal" class="close-button">&larr;</button>
                        <div class="modal-logo"><img src="src/img/logoControle.png" alt="modal-logo"></div>
                    </header>

                    <h2>Novo Jogo</h2>
                    <form id="formCadastro">
                        <div class="form-row">
                            <input id="Nome" type="text" placeholder="Nome" required>
                            <input id="Categoria" type="text" placeholder="Categoria" required>
                        </div>
                        <div class="form-row">
                            <input id="Classificação" type="text" placeholder="Classificação" required>
                            <input id="Avaliação" type="text" placeholder="Avaliação" required>
                        </div>
                        <div class="form-row">
                            <input id="Lançamento" type="text" placeholder="Lançamento" required>
                            <input id="Url" type="text" placeholder="Url" required>
                        </div>
                        <button type="submit" class="confirm-button">Confirmar</button>
                    </form>
                </div>
            </div>

           

        </header>

        <main>
            <h2>Catálogo de Jogos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Classificação</th>
                        <th>Avaliação</th>
                        <th>Lançamento</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody id="listaJogo">
                  
                </tbody>
            </table>

            <dialog open >
                <button id="closeModal" class="close-button">&larr;</button>
                <div class="modal-logo"><img src="src/img/logoControle.png" alt="modal-logo"></div>
                <p>Realmente deseja excluir o Jogo?</p>
                <button>Cancelar</button> <button>Excluir</button>
            </dialog>
        </main>
    </div>

    <script src="/src/js/script.js"></script>
</body>
</html>
